        <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let prod of productos">
                <td>{{prod.nombre}}</td>

                <td><img src="{{prod.imagen}}" height="100px" width="100px"></td>
            </tr>
        </tbody>
    </table>
</div>
